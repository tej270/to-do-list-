<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="header">
    <h1 id="userHeader">Your To-Do List</h1>
    <p id="greeting"></p>
    <p id="quoteBox" class="quote-box"></p>
  </div>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button id="addBtn">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="stats">
    <p id="statsText">âœ… Completed: 0 / Total: 0</p>
    <p id="successMsg"></p>
  </div>

  <p id="badge" class="badge-box"></p>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="calendar-section">
    <h2>ðŸ“… Your Streak Calendar</h2>
    <div id="calendar"></div>
  </div>

  <p id="streakBadge" class="badge-box"></p>
  <div id="dailyQuote" class="daily-quote"></div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
